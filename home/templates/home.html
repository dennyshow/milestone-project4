{% extends 'base.html' %}

{% block content %}


<div class="row">
    
    {% for h in home %}
    <div class=" col-md-6  display panel panel-default ">

        <div class="block">
           

            <div class="panel-body">
                <div class="image">
                    <img src="{{ MEDIA_URL }}{{ h.product_id.image }}">
                </div>


                <div>
                    <p>Artefact Name: <span>{{ h.product_id.title }}</span></p>
                    <p>Artefact Description: <span>{{ h.product_id.details }}</span></p>
                    <p>Artefact Category: <span>{{ h.product_id.artefact }}</span></p>
                    <!--<p>Last Bid: {{ h.product_id.price }}â‚¬</p>-->
                </div>
                
                <div class="bid-height">
                    
                <form action="{% url 'bid_from_home'  %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="hidden" name="product_id" value={{ h.product_id.id }} />
                        <input name="bid" type="text" min="10" max="9999" class="form-control" placeholder="Place Bid">
                        <span class="input-group-btn"><button class="btn btn-success">Bid</button></span>
                    </div>
                </form>
                
            </div>

                
            </div>
             
        </div>




    </div>
    {% endfor %}
</div>


{% endblock %}
